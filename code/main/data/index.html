<!DOCTYPE html>
<html lang="Zh-Hans">
  <head>
    <title>Cloudlight</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Cloudlight" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link href="assets/images/favicon.png" rel="icon" type="image/png" />
    <script src="assets/js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="toggle" onchange="handleChange(event)" />
      <label for="toggle"></label>

      <div class="day-night-cont">
        <span class="sun"></span>
        <div class="moon"><span class="moon-inside"></span></div>
      </div>

      <div class="switch">
        <div class="button"></div>
      </div>

      <div class="window">
        <span class="sun"></span>
        <span class="moon"></span>

        <div class="cat">
          <div class="cat-face">
            <section class="eyes left"><span class="pupil"></span></section>
            <section class="eyes right"><span class="pupil"></span></section>
            <span class="nose"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
