<!DOCTYPE html>
<html lang="Zh-Hans">
  <head>
    <title>Cloudlight</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Cloudlight" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link href="assets/images/favicon.png" rel="icon" type="image/png" />
    <script src="assets/js/setup.js"></script>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)" class="container">
      <div class="element">
        <h1 class="title">设置WiF连接</h1>
        <p class="intro">配置您设备的WiFi名称和密码</p>
      </div>

      <div class="element">
        <label for="ssid">WiFi名称</label>
        <input required type="text" id="ssid" name="ssid" />
      </div>

      <div class="element">
        <label for="password">WiFi密码</label>
        <input required type="text" id="password" name="password" />
      </div>

      <button type="submit">提交</button>

      <a href="/" class="link">返回首页</a>
    </form>
  </body>
</html>
